<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="hero-stats">
            <ul>
                <li class="hero-name" id="hero-name"></li>
                <li class="hero-demage" id="hero-damage"></li>
                <li class="hero-armor" id="hero-armor"></li>
                <li class="hero-money" id="hero-money"></li>
                <li class="hero-health" id="hero-health"></li>
            </ul>
        </div>
        <div class="enemy-stats">
            <ul>
                <li class="enemy-name"></li>
                <li class="enemy-damage"></li>
                <li class="enemy-armor"></li>
            </ul>
        </div>
        <div class="hero-container" id="hero"></div>
        <div id="damage-hero-container"></div>
        <div class="enemy-container" id="enemy"></div>
        <div id="damage-enemy-container"></div>
        <div class="controls">
            <button id="atack">click</button>
            <button id="enemy-hit">click 1</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
